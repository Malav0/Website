<mat-toolbar color='warn' class="header">
    <mat-icon>dashboard</mat-icon>
   <span>Login</span>
   <a [routerLink]="['/signup']" class="signup">Signup</a>
 </mat-toolbar>

    <div class="background">
        <div class="main">
            <div class="forms">
                <div class="text">
                    Welcome to Smarty Pants
                </div>
                <form [formGroup]="loginform" (ngSubmit)="logindata()" class="example-form">

                    <div class="feild">
                        <mat-form-field appearance="outline" color="warn">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Email" formControlName="email">
                        </mat-form-field><br>
                    </div>

                    <div class="feild">
                        <mat-form-field appearance="outline" color="warn">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field><br>
                    </div>

                    <div class="feild">
                        <button type="submit" mat-raised-button color="warn" class="btn">Submit</button>
                    </div>
                </form>
            </div>
            <div class="image">
                <img class="photo" src ="./assets/images/login.jpg" alt="image">
            </div>
        </div>

    </div>
